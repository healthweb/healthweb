<ng-template [ngIf]="(hc | async) != null" [ngIfElse]="unfound">
  <h1>{{(hc | async)?.url}}</h1>
  <p>
    healthcheck-page works!
    Im here to set healthcheck specific settings, ie override poll interval and poll pause
  </p>
</ng-template>
<ng-template #unfound>
  <mat-progress-spinner></mat-progress-spinner>
  Unfindable healthcheck with id {{id | async}}
  <a mat-raised-button color="warn" routerLink="/">Take me home</a>
</ng-template>
