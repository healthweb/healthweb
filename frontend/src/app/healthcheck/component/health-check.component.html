<ng-template [ngIf]="(hc |async) != null" [ngIfElse]="unfound">
  <mat-card>
    <mat-card-title (click)="toHealthcheckPage()">{{(hc |async)?.url}}</mat-card-title>
  </mat-card>
</ng-template>
<ng-template #unfound>
  <mat-progress-spinner></mat-progress-spinner>
  Unfindable healthcheck with id {{id}}
  <a mat-raised-button color="warn" routerLink="/">Take me home</a>
</ng-template>
