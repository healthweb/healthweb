<ng-template [ngIf]="getDashboard() != null" [ngIfElse]="unfound">
  <h1>{{getDashboard()?.name}}</h1>
  <h2 *ngIf="getDashboard()?.archived">This dashboard has been archived, and will be removed sooner or later.</h2>
  <h2>{{getDashboard()?.description}}</h2>
  <a mat-raised-button [routerLink]="['./settings']">Settings</a>

  <table mat-table [dataSource]="getHealthchecks()">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID</th>
      <td mat-cell *matCellDef="let hc"> {{hc?._id}} </td>
    </ng-container>

    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef> URL</th>
      <td mat-cell *matCellDef="let hc"> <a [href]="hc?.url">{{hc?.url}}</a></td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status</th>
      <td mat-cell *matCellDef="let hc"> {{hc?.status}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-template>
<ng-template #unfound>
  <mat-progress-spinner></mat-progress-spinner>
  Unable to find dashboard.
  <a mat-raised-button color="warn" routerLink="/">Take me Home</a>
</ng-template>
