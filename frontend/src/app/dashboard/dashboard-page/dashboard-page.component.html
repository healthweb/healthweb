<ng-template [ngIf]="(dashboard | async) != null" [ngIfElse]="unfound">
  <p>
    <span class="name">{{(dashboard | async)?.name}}&nbsp;</span>
    <i *ngIf="(dashboard | async)?.archived"><u>This dashboard has been archived, and will be removed sooner or later.</u></i>
    <span [matTooltip]="(dashboard | async)?.description" matTooltipPosition="below">&nbsp;&quot;{{trunkString((dashboard | async)?.description)}}&quot;</span>
    <span class="pull-right"><a mat-raised-button [routerLink]="['./settings']">Settings</a></span>
  </p>

  <table mat-table [dataSource]="healthChecks | async">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID</th>
      <td mat-cell *matCellDef="let hc"> {{hc?._id}} </td>
    </ng-container>

    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef> URL</th>
      <td mat-cell *matCellDef="let hc"> <a [href]="hc?.url">{{hc?.url}}</a></td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status</th>
      <td mat-cell *matCellDef="let hc"> {{hc?.status}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-template>
<ng-template #unfound>
  <mat-progress-spinner></mat-progress-spinner>
  Unable to find dashboard.
  <a mat-raised-button color="warn" routerLink="/">Take me Home</a>
</ng-template>
