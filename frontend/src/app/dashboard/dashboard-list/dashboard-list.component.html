<h1>Add new!</h1>
<form>
  <label id="name">Name:</label> <input [(ngModel)]="addName">
  <label id="description">Description:</label> <input [(ngModel)]="addDescription">
  <button mat-raised-button color="primary" (click)="saveNew()" [disabled]="addButtonDisabled">Save</button>
</form>
<ul>
  <li *ngFor="let d of dashboardService.data">
    <button mat-stroked-button [routerLink]="['/dashboard', d.id]">{{d.name}} ({{d.healthchecks.length}}) : {{d.description}}</button>
  </li>
</ul>
