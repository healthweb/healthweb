<h1>Add new!</h1>
Name: <input [(ngModel)]="addName">
Description: <input [(ngModel)]="addDescription">
<button mat-raised-button color="primary" (click)="saveNew()" [disabled]="addButtonDisabled">Save</button>
<hr>
<table mat-table [dataSource]="dashboardService.data">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID</th>
    <td mat-cell *matCellDef="let hc"> {{hc?.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let hc"><a [href]="hc?.url">{{hc?.name}}</a></td>
  </ng-container>

  <ng-container matColumnDef="watched">
    <th mat-header-cell *matHeaderCellDef> Watched</th>
    <td mat-cell *matCellDef="let hc"> {{hc?.healthchecks?.length}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
