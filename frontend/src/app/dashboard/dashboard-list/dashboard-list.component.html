<h1>Add new!</h1>
Name: <input [(ngModel)]="addName">
Description: <input [(ngModel)]="addDescription">
<button mat-raised-button color="primary" (click)="saveNew()" [disabled]="addButtonDisabled">Save</button>
<hr>
<button *ngFor="let d of dashboardService.data" mat-raised-button [routerLink]="['/dashboard', d.id]">{{d.name}} ({{d.healthchecks.length}})</button>
