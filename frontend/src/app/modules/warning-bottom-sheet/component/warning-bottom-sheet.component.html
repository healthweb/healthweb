<mat-list>
  <ng-container *ngFor="let m of messages | keyvalue; last as last;">
    <mat-list-item>
      {{m.value.text}}
      <a mat-button mat-mini-fab color="accent" (click)="m.value.dismissCallback()"><b>X</b></a>
    </mat-list-item>
    <mat-divider *ngIf="!last"></mat-divider>
  </ng-container>
</mat-list>
