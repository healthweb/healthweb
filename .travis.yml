language: java
jdk: oraclejdk8

services: mongodb

addons:
  sonarcloud:
    organization: jensim-github
    token:
      secure: ""

after_success:
  - ./gradlew sonarqube

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/src/main/frontend/node_modules
